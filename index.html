<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">
        <div id="container">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="" id="pingPongImg">
            <div class="text">
                <div>Ping Pong Score Keeper</div>

                <div id="plyr"><span class="player">0</span>to<span class="player">0</span></div>
                <div>
                    <p>Use the button below to keep score</p>
                </div>
                <div id="labelContainer">
                    <label for="maxPoint"><b>Playing to</b></label>
                    <div class="select">
                        <select name="point" id="maxPoint">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="buttons">
                <div class="btn">
                    <div class="button">+1 Player One</div>
                    <div class="button">+1 Player Two</div>
                </div>
                <div class="button3">Reset</div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
